name: Build Resonance Agent Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - 'agent-v*'

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: resonance/package-lock.json

      - name: Install dependencies
        working-directory: resonance
        run: npm ci

      - name: Build agent binaries with pkg
        working-directory: resonance
        run: npm run build:agent-binaries

      - name: Generate checksums
        working-directory: resonance/dist-binaries
        run: sha256sum resonance-agent-* > SHA256SUMS.txt

      - name: Upload binaries and manifests
        uses: actions/upload-artifact@v4
        with:
          name: resonance-agent-binaries
          path: |
            resonance/dist-binaries/**

